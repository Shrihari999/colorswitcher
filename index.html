<html lang="en">
<head>

<link rel="stylesheet" href="main.css">

<body>
    <h1 class="heading2">Choose The Color of Your choice</h1>

        <button class="button" style="background-color: red;" id="red"></button>
        <button class="button" style="background-color:green;" id="green"></button>
        <button class="button" style="background-color:brown;" id="brown"></button>
        <button class="button" style="background-color: purple;"id="purple"></button>
        <button class="button" style="background-color: white" id="white"></button>
        <button class="button" style="background-color: black" id="black"></button>
        <button class="button" style="background-color: blue;" id="blue"></button>
        <button class="button" style="background-color: yellow;" id="yellow"></button>
        <button  class="button" style="background-color: pink;" id="pink"></button>
        <button class="button" style="background-color: orange" id="orange"></button>
        <button class="button" style="background-color: violet;" id="violet"></button>
        <button  class="button" style="background-color: bisque;" id="bisque"></button>
    </div>
    <h1 class="heading2">The Chosen Color will be Applied to the entire Body</h1>
    <script src="script.js"></script>

</html>
